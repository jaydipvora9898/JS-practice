<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-book-open"></i> Book Manager</h1>
            <div class="header-actions">
                <button id="importBtn" class="btn btn-secondary" title="Import books">
                    <i class="fas fa-file-import"></i>
                </button>
                <button id="exportBtn" class="btn btn-secondary" title="Export books">
                    <i class="fas fa-file-export"></i>
                </button>
                <button id="addBookBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Book
                </button>
            </div>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search books...">
            <i class="fas fa-search"></i>
        </div>

        <div class="books-container" id="booksContainer">
            <!-- Books will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Book Modal -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Add New Book</h2>
            <form id="bookForm">
                <input type="hidden" id="bookId">
                <div class="form-group">
                    <label for="title">Title <span class="required">*</span></label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author <span class="required">*</span></label>
                    <input type="text" id="author" required>
                </div>
                <div class="form-group">
                    <label for="year">Year <span class="required">*</span></label>
                    <input type="number" id="year" min="0" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre <span class="required">*</span></label>
                    <input type="text" id="genre" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="coverUrl">Cover URL</label>
                    <input type="url" id="coverUrl" placeholder="https://example.com/book-cover.jpg">
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Book</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content small">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this book?</p>
            <div class="modal-actions">
                <button id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
                <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Import File Input (hidden) -->
    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <script src="script.js"></script>
</body>
</html>

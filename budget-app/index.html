<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="all.css">
</head>
<body>
    
    <div class="weapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h2>Budget</h2>
                    <p class="hide error" id="budget-error">Value cannot be emoty or nagative</p>
                    <input type="number" id="total-amount" placeholder="Ernet Total amount"/>
                    <button class="submit" id="total-amount-button">Set budget</button>

                    <div class="user-amount-container">
                        <h2>Expances</h2>
                        <p class="hide error" id="produst-title-error">Values cannot be empty</p>
                        <input type="text" class="product-title" id="product-title" placeholder="Enter product title"/>
                        <input type="number" id="user-amount" placeholder="Enter product cost"/>
                        <button class="submit" id="check-amount">Check Amount</button>
                    </div>
                </div>
                <div class="output-container flex-space">
                    <div>
                        <p>Total Budget</p>
                        <span id="amount">0</span>
                    </div>
                    <div>
                        <p>Expances</p>
                        <span id="expenditure-value">0</span>
                    </div>
                    <div>
                        <p>Balance</p>
                        <span id="balance-amount">0</span>
                    </div>
                </div>
            </div>
            <div class="list">
                <h2>Expances list</h2>
                <div class="list-conatiner" id="list"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
